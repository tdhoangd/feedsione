<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top cbg-light">
	<!-- Container wrapper -->
	<div class="container-fluid">
		<ul class="navbar-nav">
			<li class="nav-item">
				<strong>{{ page_header }}</strong>
			</li>
		</ul>

		<!-- Right elements -->
		<div class="d-flex align-items-center">

			<!-- GO to PREVIOUS ARTICLE -->

			<!-- GO to NEXT ARTICLE -->


			<!-- Mark Read -->
			<div class="dropdown">
				<a href="#"
					 class="text-reset me-3 dropdown-toggle hidden-arrow"
					 id="navbarDropDownMenuMarkRead"
					 role="button"
					 data-mdb-toggle="dropdown"
					 aria-expanded="false">
					<span class="fs-5"
								data-mdb-toggle="tooltip"
								title="Mark as Read">
						<i class="bi bi-check-lg"></i>
					</span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="navbarDropDownMenuMarkRead">
					<div class="px-3 pt-3 cc-info">
						<small>MARK AS READ</small>
					</div>
					<form action="{{request.path}}"
							name="mark_read_form"
							method="post">
					{% csrf_token %}
					<li>
						<button class="dropdown-item"
								name="day"
								type="submit"
								value="0">All articles</button>
					</li>
					<li>
						<button class="dropdown-item"
								name="day"
								type="submit"
								value="1">Older than 1 day</button>
					</li>
					<li>
						<button class="dropdown-item"
								name="day"
								type="submit"
								value="3">Older than 3 days</button>
					</li>
					<li>
						<button class="dropdown-item"
								name="day"
								type="submit"
								value="7">Older than 1 week</button>
					</li>
					<li>
						<button class="dropdown-item"
								name="day"
								type="submit"
								value="14">Older than 2 weeks</button>
					</li>
				</form>
				</ul>

			</div>

			<!-- Sort/Filter -->
			<div class="dropdown">
				<a href="#"
					 class="text-reset me-3 dropdown-toggle hidden-arrow"
					 id="navbarDropDownMenuFilter"
					 role="button"
					 data-mdb-toggle="dropdown"
					 aria-expanded="false">
					<span class="fs-5"
								data-mdb-toggle="tooltip"
								title="Filter Options">
						<i class="bi bi-filter"></i>
					</span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="navbarDropDownMenuFilter">
					<div class="px-3 pt-3 cc-info">
						<small>MARK AS READ</small>
					</div>
					<li>
						<button class="dropdown-item"
										onclick="sort_newest_first()">
							Newest first
						</button>
					</li>
					<li>
						<button class="dropdown-item"
										onclick="sort_oldest_first()">
							Oldest first
						</button>
					</li>

					<div class="px-3 pt-3 cc-info">
						<small>FILTER</small>
					</div>
					<li>
						<span class="dropdown-item">
							<input type="checkbox"
										 onchange="handle_onchange_unread()"
										 id="unread_checkbox"
										 {% ifequal request.GET.unread '0' %}
										 		unchecked
										 	{% else %}
											 	checked
										 	{% endifequal %}>
							<span>Unread only</span>
						</span>
					</li>
				</ul>
			</div>

		</div>
		<!-- Right elements -->
	</div>
	<!-- Container wrapper -->
</nav>
<!-- Navbar -->
