{% extends '../db_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create folder{% endblock %}
{% block content %}

<div class="container">
    <div class="col-md-10 mx-auto">
      <div class="card mt-5 shadow card-rounded">
        <div class="card-header bg-white">
          <h3 class="border-bottom fw-bold border-3 border-primary pt-3 ">
            Add new folder
          </h3>
        </div>

        <div class="card-body">
          <form action="."
                method="POST">
            <div class="mt-3">
              {% csrf_token %}
              {{ form|crispy }}
            </div>
            <div class="text-center mb-3 mt-5">
              <button type="submit"
                      class="btn btn-block btn-secondary fw-bold opacity-75 rounded-pill w-75 p-auto">
                SUBMIT
              </button>

            </div>
          </form>
        </div>


      </div>
    </div>
  </div>


{% endblock %}
