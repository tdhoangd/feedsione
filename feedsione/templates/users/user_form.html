{% extends "account_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block inner %}

<div class=" mx-auto">

  <div class="card shadow card-rounded">
    <div class="card-header bg-white border-0">
      <h4>
        <span class="border-bottom border-2 border-primary">
          {{ object.username }}
        </span>
      </h4>
    </div>

    <div class="card-body">
      <form class="form-horizontal"
            method="post"
            action="{% url 'users:update' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit"
                    class="btn btn-secondary rounded-5 px-3">
                    Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>


{% endblock %}
